<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}
<h1>Movies</h1>
<ul>
  {% for movie in movies %}
    <li>
      <strong>{{ movie.name }}</strong> ({{ movie.year }})<br>
      Director: {{ movie.director }}<br>
      {% if movie.poster_url %}
        <img src="{{ movie.poster_url }}" alt="{{ movie.name }}" width="150">
      {% else %}
        <span>No poster available</span>
      {% endif %}
      <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="post">
          <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
<form action="{{ url_for('user_movies', user_id=user_id) }}" method="post">
  <input type="text" name="title" placeholder="Movie Title">
  <button type="submit">Add Movie</button>
</form>
{% endblock %}

</body>
</html>
