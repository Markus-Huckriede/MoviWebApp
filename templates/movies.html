<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
  {% extends "base.html" %}

{% block content %}
<main class="container">
    <h1>User's Favorite Movies</h1>

    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.name }}</strong> ({{ movie.year }}) - {{ movie.director }}
                <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Movie</h2>
    <form action="{{ url_for('user_movies', user_id=user_id) }}" method="post">
        <input type="text" name="title" placeholder="Movie Title" required>
        <button type="submit">Add Movie</button>
    </form>
</main>
{% endblock %}

</body>
</html>
