<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Users</h1>
        <ul>
          {% for user in users %}
            <li><a href="{{ url_for('get_movies', user_id=user.id) }}">{{ user.name }}</a></li>
          {% endfor %}
        </ul>

        <h2>Add User</h2>
        <form action="{{ url_for('add_user') }}" method="post">
          <input type="text" name="name" placeholder="User Name" required>
          <button type="submit">Add User</button>
</form>

</body>
</html>
